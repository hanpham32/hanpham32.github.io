<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Pomodoro</title>
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Poppins">
</head>	
<body ng-app="myApp">
	<nav>
		<h3>Pomodoro</h3>
	</nav>
	<div class="container">
		<div id="status" ng-controller="myCtrl">{{status}}</div>
		<div id="timer">
			<div id="hour">
				{{hour}}
			</div>
			<div id="minute">
				{{minute}}
			</div>
		</div>
		<button class="btn1">Start</button>
		<button class="btn1">Pause</button>
		<h2> Customize Session</h2>
		<div class="box-wrapper">
			<div class="box1">
				<p>Break time</p>
				<p>Study time</p>
				<p>Repeat</p>					
			</div>
			<div class="box2">
				<input id="breakTime" type="text">
				<input id="studyTime" type="text">
				<input id="repeatTime" type="text">
			</div>
		</div>
		<button class="btn2">Apply</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
